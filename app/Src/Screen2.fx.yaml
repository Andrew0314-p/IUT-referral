                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =50
                        MaxLength: =DataSourceInfo([@'Form Submissions'], DataSourceInfo.MaxLength, cr065_departmentofreporter)
                        Required: =false
                        Update: =DataCardValue1.Text
                        Width: =306
                        X: =0
                        Y: =0
                        ZIndex: =2

                        DataCardKey1 As label:
                            AutoHeight: =true
