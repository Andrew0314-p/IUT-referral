"'Additional Information Screen' As screen.'autoLayout_Sidebar_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer4 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer4 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            Header1 As Header:
                AlignInContainer: =AlignInContainer.Center
                DisplayMode: =DisplayMode.Edit
                Height: =75
                IsTitleVisible: =true
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: =SF_Ovals_Rev_Standard_RGB_Microsoft
                LogoTooltip: =
                OnSelectLogo: =Navigate('Home Screen')
                Title: ="State Farm"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

        Container9 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =3

            Container10 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Light
                Fill: =RGBA(214, 221, 224, 1)
                Height: =457
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: =403
                X: =40
                Y: =40
                ZIndex: =1

                TextCanvas2 As Text:
                    Align: ='TextCanvas.Align'.Center
                    DisplayMode: =DisplayMode.Edit
                    Height: =28
                    Size: =18
                    Text: ="Additional resources/JobAids"
                    Weight: ='TextCanvas.Weight'.Bold
                    Width: =303
                    X: =40
                    Y: =40
                    ZIndex: =1

                LinkCanvas1 As Link:
                    DisplayMode: =DisplayMode.Edit
                    Height: =54
                    Width: =398
                    X: =4
                    Y: =106
                    ZIndex: =2

                LinkCanvas2 As Link:
                    Align: ='LinkCanvas.Align'.Center
                    DisplayMode: =DisplayMode.Edit
                    Height: =58
                    Text: ="Indicators of application fraud (2 of 2)"
                    URL: |-
                        ="https://intranet.opr.statefarm.org/afclaimssiu/jobtools/indicators/application_fraud2.pdf"
                    Width: =396
                    X: =4
                    Y: =244
                    ZIndex: =3

                LinkCanvas3 As Link:
                    Align: ='LinkCanvas.Align'.Center
                    DisplayMode: =DisplayMode.Edit
                    Height: =84
