"'Work Bank Screen' As screen.'autoLayout_Sidebar_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

            WorkBankHeader As Header:
                DisplayMode: =DisplayMode.Edit
                Height: =75
                LayoutMinHeight: =75
                LayoutMinWidth: =Parent.Width
                Logo: =SF_Ovals_Rev_Standard_RGB_Microsoft
                LogoTooltip: =
                OnSelectLogo: =Navigate('Home Screen')
                Title: ="Work Bank"
                UserEmail: =User().Email
                UserImage: =User().Image
                UserName: =User().FullName
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

        BottomContainer1 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(245, 245, 245, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutGap: =16
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =3

            SelectContainer As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.Light
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =0
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                Visible: =If(myTeamMode = true Or reportsMode = true, false, true)
                Width: =WorkBankHeader.Width * (1/4)
                ZIndex: =1

                Container4 As groupContainer.horizontalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    FillPortions: =0
                    Height: =ControlContainer.Height
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =1

                    TextInput3 As text:
                        BorderColor: =App.Theme.Colors.Darker40
                        BorderThickness: =2
                        Default: =
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        FocusedBorderThickness: =4
                        Font: =App.Theme.Font
                        HintText: ="Search"
                        HoverBorderColor: =App.Theme.Colors.Darker40
                        HoverColor: =RGBA(0, 0, 0, 1)
                        HoverFill: =RGBA(255, 255, 255, 1)
                        PressedFill: =
                        Size: =13
                        ZIndex: =1

                Seperator_1 As rectangle:
                    AlignInContainer: =AlignInContainer.Stretch
                    BorderColor: =App.Theme.Colors.Darker40
                    Fill: =App.Theme.Colors.Primary
                    Height: =1
                    LayoutMinHeight: =1
                    ZIndex: =2

                "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
                    AlignInContainer: =AlignInContainer.Center
                    BorderColor: =App.Theme.Colors.Darker40
                    DelayItemLoading: =true
                    Height: =Parent.Height * (10/11)
                    Items: ='Referral Intake Tool Submissions'
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplateFill: =If(ThisItem.IsSelected, RGBA(230, 230, 230, 1), RGBA(0, 0, 0, 0))
                    TemplatePadding: =0
                    TemplateSize: =90
                    Transition: =Transition.Pop
                    Width: =Parent.Width * (10/11)
                    ZIndex: =3

                    Title2 As label:
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: |-
                            ="ID: " & ThisItem.ID
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.TemplateWidth - 86
                        X: =16
                        Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
                        ZIndex: =1

                    Subtitle2 As label:
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =12
                        Text: =ThisItem.'1st - Policyholder First Name' & " " & ThisItem.'1st - Policyholder Last Name'
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Title2.Width
                        X: =Title2.X
                        Y: =Title2.Y + Title2.Height
                        ZIndex: =2

                    NextArrow2 As icon.ChevronRight:
                        AccessibleLabel: =Self.Tooltip
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(166, 166, 166, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(244, 244, 244, 1)
                        Height: =50
                        Icon: =Icon.ChevronRight
                        OnSelect: =Select(Parent)
                        PaddingBottom: =16
                        PaddingLeft: =16
                        PaddingRight: =16
                        PaddingTop: =16
                        Tooltip: ="View item details"
                        Width: =50
                        X: =Parent.TemplateWidth - Self.Width - 12
                        Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                        ZIndex: =3

                    Separator2 As rectangle:
                        BorderColor: =App.Theme.Colors.Darker40
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =8
                        OnSelect: =Select(Parent)
                        Width: =Parent.TemplateWidth
                        Y: =Parent.TemplateHeight - Self.Height
                        ZIndex: =4

                    Rectangle3 As rectangle:
                        BorderColor: =App.Theme.Colors.Darker40
                        Fill: =App.Theme.Colors.Darker30
                        Height: =Parent.TemplateHeight - Separator2.Height
                        OnSelect: =Select(Parent)
                        Visible: =ThisItem.IsSelected
                        Width: =4
                        ZIndex: =5

            ViewContainer As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.Light
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =7
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                ZIndex: =3

                ControlContainer As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.Regular
                    FillPortions: =0
                    Height: =ButtonContainer.Height + 'Filter/AssignContainer'.Height + Seperator.Height
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =1

                    ButtonContainer As groupContainer.horizontalAutoLayoutContainer:
                        FillPortions: =0
                        Height: =WorkBankHeader.Height / 2
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        ZIndex: =1

                        SharedWorkBank As Button:
                            AlignInContainer: =AlignInContainer.Stretch
                            Appearance: =If(sharedWorkBankMode = true, 'ButtonCanvas.Appearance'.Primary, 'ButtonCanvas.Appearance'.Secondary)
                            BasePaletteColor: =
                            DisplayMode: =DisplayMode.Edit
                            FillPortions: =1
                            FontColor: |
                                =If(sharedWorkBankMode = false,RGBA(189, 49, 51, 1), RGBA(255, 255, 255, 1))
                            Height: =32
                            IconStyle: ='ButtonCanvas.IconStyle'.Outline
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            OnSelect: |-
                                =UpdateContext({sharedWorkBankMode: true, myInTrayMode: false, myTeamMode: false, reportsMode: false})
                            Text: ="Shared Work Bank"
                            Width: =96
                            X: =0
                            Y: =0
                            ZIndex: =1

                        MyInTray As Button:
                            AlignInContainer: =AlignInContainer.Stretch
                            Appearance: =If(myInTrayMode = true, 'ButtonCanvas.Appearance'.Primary, 'ButtonCanvas.Appearance'.Secondary)
                            DisplayMode: =DisplayMode.Edit
                            FillPortions: =1
                            FontColor: =If(myInTrayMode = false,RGBA(189, 49, 51, 1), RGBA(255, 255, 255, 1))
                            Height: =32
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            OnSelect: |-
                                =UpdateContext({sharedWorkBankMode: false, myInTrayMode: true, myTeamMode: false, reportsMode: false})
                            Text: ="My InTray"
                            Width: =96
                            X: =0
                            Y: =0
                            ZIndex: =2

                        MyTeam As Button:
                            AlignInContainer: =AlignInContainer.Stretch
                            Appearance: =If(myTeamMode = true, 'ButtonCanvas.Appearance'.Primary, 'ButtonCanvas.Appearance'.Secondary)
                            DisplayMode: =DisplayMode.Edit
                            FillPortions: =1
                            FontColor: =If(myTeamMode = false,RGBA(189, 49, 51, 1), RGBA(255, 255, 255, 1))
                            Height: =32
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            OnSelect: |-
                                =UpdateContext({sharedWorkBankMode: false, myInTrayMode: false, myTeamMode: true, reportsMode: false})
                            Text: ="My Team"
                            Width: =96
                            X: =0
                            Y: =0
                            ZIndex: =3

                        Reports As Button:
                            AlignInContainer: =AlignInContainer.Stretch
                            Appearance: =If(reportsMode = true, 'ButtonCanvas.Appearance'.Primary, 'ButtonCanvas.Appearance'.Secondary)
                            DisplayMode: =DisplayMode.Edit
                            FillPortions: =1
                            FontColor: =If(reportsMode = false,RGBA(189, 49, 51, 1), RGBA(255, 255, 255, 1))
                            Height: =32
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            OnSelect: |-
                                =UpdateContext({sharedWorkBankMode: false, myInTrayMode: false, myTeamMode: false, reportsMode: true})
                            Text: ="Reports"
                            Width: =96
                            X: =0
                            Y: =0
                            ZIndex: =4

                        ButtonCanvas1 As Button:
                            Align: =Align.Justify
                            AlignInContainer: =AlignInContainer.Stretch
                            Appearance: ='ButtonCanvas.Appearance'.Secondary
                            DisplayMode: =DisplayMode.Edit
                            FontColor: =RGBA(189, 49, 51, 1)
                            Height: =32
                            Icon: ="ArrowSync"
                            Layout: ='ButtonCanvas.Layout'.IconOnly
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            OnSelect: =Refresh('Referral Intake Tool Submissions')
                            Text: ="Refresh"
                            Width: =96
                            X: =0
                            Y: =0
                            ZIndex: =5

                    "'Filter/AssignContainer' As groupContainer.horizontalAutoLayoutContainer":
                        FillPortions: =0
                        Height: =WorkBankHeader.Height / 2
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        RadiusBottomLeft: =4
                        RadiusBottomRight: =4
                        RadiusTopLeft: =4
                        RadiusTopRight: =4
                        ZIndex: =2

                    Seperator As rectangle:
                        AlignInContainer: =AlignInContainer.Stretch
                        BorderColor: =App.Theme.Colors.Darker40
                        Fill: =App.Theme.Colors.Primary
                        Height: =1
                        ZIndex: =3

                DataContainer As groupContainer.horizontalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =2

                    PowerBI1 As powerbi:
                        AlignInContainer: =AlignInContainer.Stretch
                        BorderColor: =App.Theme.Colors.Darker40
                        FillPortions: =1
                        Visible: =If(reportsMode = true, true, false)
                        ZIndex: =2

                    SubmissionTable As Table.pcfdataset:
                        AlignInContainer: =AlignInContainer.Stretch
                        DisplayMode: =DisplayMode.Edit
                        FillPortions: =1
                        Height: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                        Items: ='Referral Intake Tool Submissions'
                        LayoutMinHeight: =If(Self.Y + 500 > Parent.Height, Parent.Height - Self.Y, 500)
                        LayoutMinWidth: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                        onCellValueChange: =false
                        onFilter: =false
                        onNavigate: =false
                        onRowSelect: =false
                        onSave: =false
                        OnSelect: =false
                        Visible: =If(reportsMode = false, true, false)
                        Width: =If(Self.X + 800 > Parent.Width, Parent.Width - Self.X, 800)
                        X: =0
                        Y: =0
                        ZIndex: =3

